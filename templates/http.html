<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .microphone-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .microphone-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>HTTP Request App</h1>
    <div class="container">
        <label for="url">URL:</label>
        <input type="text" id="url" placeholder="Enter URL" required />

        <label for="method">Method:</label>
        <select id="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>

        <label for="headers">Headers (optional):</label>
        <textarea id="headers" placeholder="Enter headers as key: value"></textarea>

        <label for="data">Data (optional):</label>
        <textarea id="data" placeholder="Enter data as JSON"></textarea>

        <button onclick="sendRequest()">Gá»­i</button>

        <button id="microphone" class="microphone-btn" onclick="startListening()">ðŸŽ¤</button>

        <div id="response" style="margin-top: 20px;"></div>
    </div>

    <script>
        const microphoneBtn = document.getElementById("microphone");
        let recognizing = false;
        let recognition; 
        let transcript = "";  // LÆ°u trá»¯ vÄƒn báº£n giá»ng nÃ³i

        function startListening() {
            if (!("webkitSpeechRecognition" in window)) {
                alert("Speech recognition is not supported in this browser.");
                return;
            }

            if (recognizing) {
                // Náº¿u Ä‘Ã£ nháº­n diá»‡n xong, gá»­i yÃªu cáº§u HTTP
                recognition.stop();
                sendRequest();
                return;
            }

            // Khá»Ÿi táº¡o nháº­n diá»‡n giá»ng nÃ³i
            recognition = new webkitSpeechRecognition();
            recognition.lang = "vi-VN";  
            recognition.interimResults = false; 
            recognition.maxAlternatives = 1;

            recognition.onstart = function() {
                recognizing = true;
                microphoneBtn.disabled = true;
                microphoneBtn.innerText = "Listening...";
            };

            recognition.onresult = function(event) {
                recognizing = false;
                microphoneBtn.disabled = false;
                microphoneBtn.innerText = "ðŸŽ¤";

                transcript = event.results[0][0].transcript;
                // Äáº·t vÄƒn báº£n vÃ o URL
                document.getElementById("url").value = `http://192.168.1.18/ask?prompt=${encodeURIComponent(transcript)}`;
            };

            recognition.onerror = function() {
                recognizing = false;
                microphoneBtn.disabled = false;
                microphoneBtn.innerText = "ðŸŽ¤";
                alert("Error occurred during speech recognition. Please try again.");
            };

            recognition.onend = function() {
                recognizing = false;
                microphoneBtn.disabled = false;
                microphoneBtn.innerText = "ðŸŽ¤";
            };

            // Báº¯t Ä‘áº§u nháº­n diá»‡n giá»ng nÃ³i
            recognition.start();
        }

        async function sendRequest() {
            const url = document.getElementById("url").value.trim();
            const method = document.getElementById("method").value;
            const headers = document.getElementById("headers").value.trim();
            const data = document.getElementById("data").value.trim();

            if (!url) {
                alert("URL is required.");
                return;
            }

            const headersObj = {};
            if (headers) {
                headers.split("\n").forEach(line => {
                    const [key, value] = line.split(": ");
                    if (key && value) { 
                        headersObj[key] = value;
                    }
                });
            }

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        "Content-Type": "application/json",  // Sá»­ dá»¥ng JSON thay vÃ¬ form-urlencoded Ä‘á»ƒ giáº£m Ä‘á»™ trá»…
                        ...headersObj
                    },
                    body: method === 'POST' || method === 'PUT' ? JSON.stringify({data}) : null  // Chá»‰ gá»­i body khi cáº§n thiáº¿t
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const responseData = await response.json();
                document.getElementById("response").innerHTML = `<pre>${JSON.stringify(responseData, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById("response").innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
